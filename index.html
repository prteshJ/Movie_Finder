<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Movie finder</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <svg class="hidden">
        <defs>
            <symbol id="icon-search" viewBox="0 0 24 24">
                <title>search</title>
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </symbol>
            <symbol id="icon-cross" viewBox="0 0 24 24">
                <title>cross</title>
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </symbol>
        </defs>
    </svg>
    <!-- Main page -->
    <main class="main-wrap" id="mainContainer">
        <header class="movie-header">
            <div class="search-wrap">
                <button id="btn-search" class="btn btn--search hvr-pulse-grow hvr-glow">
                    <svg class="icon icon--search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </button>
            </div>
        </header>
        <!-- Card view -->
        <div class="card" id="movieCard">
            <section class="movie_image">
                <img class="movie_poster" id="poster" src="" alt="" />
            </section>
            <section class="center">
                <div class="about_movie">
                    <h3 id="movieTitle"></h3>
                    <div class="movie_info">
                        <p id="movieYear"></p>
                        <p id="movieDuration"></p>
                        <p id="genre" style="padding-right: 5px;"></p>
                    </div>
                    <div class="movie_desc">
                        <p id="shortDesc"></p>
                    </div>
                </div>
            </section>
            <svg class="tide" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none;"></path>
            </svg>
        </div>
        <div class="bg">
            <img id="bgPoster" src="https://png.pngtree.com/thumb_back/fw800/back_pic/04/15/13/905821a535b1136.jpg" alt="background">
        </div>
    </main>
    <!-- Search field -->
    <div class="search" id="searchContainer">
        <button id="btn-search-close" class="btn btn--search-close hvr-pulse-grow hvr-glow" aria-label="Close search form">
            <svg class="icon icon--cross">
                <use xlink:href="#icon-cross"></use>
            </svg>
        </button>
        <div class="search__inner  search_inner_up">
            <form class="search__form" action="" id="searchForm">
                <input class="search__input" id="inputSearch" name="search" type="search" placeholder="Search by movie name, year or imdb id" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                <span class="search__info">Hit enter to search or ESC to close</span>
            </form>
        </div>
    </div>
    <!-- search -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/movie.js"></script>
</body>

</html>
